<a class="nav-item" #navItems [style.color]="themeService.PRIMARY_500" matRipple *ngFor="let item of items" routerLink="" [fragment]="item.fragment" (click)="scrollIntoView(item.fragment)">
  <mat-icon class="material-icons-outlined">{{ item.icon }}</mat-icon>
  <span>{{ item.name.toUpperCase() }}</span>
  <div class="nav-item-indicator" [style.backgroundColor]="themeService.ACCENT_A700"></div>
</a>
